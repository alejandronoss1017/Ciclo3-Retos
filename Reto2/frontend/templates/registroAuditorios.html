<!DOCTYPE html>
<html lang="en">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="../scripts/audience.js"></script>
    <title>Registro de Auditorios</title>
  </head>
  <body>
    <h1>Ingrese los siguientes datos: </h1>
