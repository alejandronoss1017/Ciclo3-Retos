<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/dashboard.css" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"
    ></script>
    <script src="./scripts/clients.js"></script>
    <script src="./scripts/audience.js"></script>
    <script src="./scripts/messages.js"></script>
    <title>Dashboard</title>
  </head>
  <body>
    <h1>Bienvenido al dashboard</h1>
    <p>
      Aqui podras consultar, modificar y eliminar los datos de los clientes,
      auditorios y mensajes.
    </p>
    <div id="listaClientes">
      <h2>Clientes</h2>
      <input
        type="button"
        value="Crear Cliente"
        onclick="location.href='./templates/registroClientes.html'"
      />
      <table border="1">
        <tr id="tableHeader">
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Edad</th>
        </tr>
        <tbody id="tableContent"></tbody>
      </table>
      <div id="updateClient">
        <label for="id">Id: </label>
        <input type="number" id="updateClientID" />
        <label for="name">Nombre: </label>
        <input type="text" id="updateClientName" />
        <label for="mail">Email: </label>
        <input type="text" id="updateClientMail" />
        <label for="age">Edad: </label>
        <input type="number" id="updateClientAge" />
        <input type="submit" onclick="" value="Confirmar" />
      </div>
    </div>
    <div id="listaAuditorios">
      <h2>Auditorios</h2>
      <input
        type="button"
        value="Crear auditorio"
        onclick="location.href='./templates/registroAuditorios.html'"
      />
      <table border="1">
        <tr id="tableHeaderAudience">
          <th>ID</th>
          <th>Due√±o</th>
          <th>Capacidad</th>
          <th>Categoria</th>
          <th>Nombre</th>
        </tr>
        <tbody id="tableContentAudience"></tbody>
      </table>
    </div>
    <div id="listaMensajes">
      <h2>Mensajes</h2>
      <input
        type="button"
        value="Crear mensaje"
        onclick="location.href='./templates/registroMensajes.html'"
      />
      <table border="1">
        <tr id="tableHeaderMessages">
          <th>ID</th>
          <th>Mensaje</th>
        </tr>
        <tbody id="tableContentMessage"></tbody>
      </table>
    </div>
  </body>
</html>
